<div class="mb-3 row" *ngIf="task.get('title')">
  <label for="task_title" class="col-sm-2 col-form-label">Titulo:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="task_title" [value]="task.get('title')?.value">
  </div>
</div>
<div class="mb-3 row" *ngIf="task.get('due_date')">
  <label for="due_date" class="col-sm-2 col-form-label">Fecha Programada:</label>
  <div class="col-sm-10">
    <input type="datetime-local" class="form-control" id="due_date" [value]="task.get('due_date')?.value | date:'dd/MM/yyyy HH:mm':'utc'">
  </div>
</div>
<div class="mb-3 row" *ngIf="task.get('numeric_reference')">
  <label for="numeric_reference" class="col-sm-2 col-form-label">Observación numérica:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="numeric_reference" [value]="task.get('numeric_reference')?.value">
  </div>
</div>
<div class="mb-3 row">
  <label for="observation" class="form-label">Obervations</label>
  <div class="col-sm-10">
    <textarea class="form-control no-resize" id="observation" rows="5" [value]="task.get('observations')?.value"></textarea>
  </div>
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close class="btn-outline-danger">Cancel</button>
  <button mat-raised-button class="btn-outline-primary">Guardar</button>
</mat-dialog-actions>
