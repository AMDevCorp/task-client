<h1>{{task.title}}</h1>
<div class="mb-3 row" *ngIf="task.due_date">
  <label for="due_date" class="col-sm-2 col-form-label">Fecha Programada:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="due_date" disabled [value]="task.due_date | date:'dd/MM/yyyy HH:mm':'utc'">
  </div>
</div>
<div class="mb-3 row" *ngIf="task.numeric_reference">
  <label for="numeric_reference" class="col-sm-2 col-form-label">Observación numérica:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="numeric_reference" disabled [value]="task.numeric_reference">
  </div>
</div>
<div class="mb-3 row">
  <label for="observation" class="form-label">Example textarea</label>
  <div class="col-sm-10">
   <textarea class="form-control" id="observation" rows="5" disabled [value]="task.observation"></textarea>
  </div>
</div>
